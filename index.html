<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8' />
    <title>Positioning Is Easy!</title>
    <link href='styles.css' rel='stylesheet' />
</head>

<body>

    <div class='container'>
        <div class='example relative'>
            <div class='item'><img src='images/static.svg' /></div>
            <div class='item item-relative'><img src='images/relative.svg' /></div>
            <div class='item'><img src='images/static.svg' /></div>
        </div>
    </div>

    <div class='container'>
        <div class='example absolute'>
            <div class='item'><img src='images/static.svg' /></div>
            <div class='item item-absolute'><img src='images/absolute.svg' /></div>
            <div class='item'><img src='images/static.svg' /></div>
        </div>
    </div>

    <div class='container'>
        <div class='example fixed'>
            <div class='item'><img src='images/static.svg' /></div>
            <div class='item item-fixed'><img src='images/fixed.svg' /></div>
            <div class='item'><img src='images/static.svg' /></div>
        </div>
    </div>

    <!-- Animation is one of the primary use cases for relative and absolute positioning. -->
    <!-- These positioning schemes allow JavaScript to move elements around while avoiding any kind of interaction with surrounding elements. -->
    <script>
        let left = 0;

        function moveToTheRight() {
            let element = document.querySelector('.item-relative');
            left += 2;
            element.style.left = left + 'px';
            if (left >= 300)
                clearInterval(id);
        }

        let id = setInterval(moveToTheRight, 10)
    </script>
</body>

</html>
